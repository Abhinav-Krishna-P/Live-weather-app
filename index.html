<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Live weather Update</title>
    <link rel="icon" href="./cloudy.png" type="image/x-icon">
</head>
<body>
    <div id="heading" style="text-align: center; margin-top: 30px;color: rgba(8, 8, 8, 0.582);font-size: 80px;font-weight: 900;">
        <img  src="./images/heading.png">
        Live Weather</div>
<div id="container">
    <div id="search">
        <input type="text" spellcheck="false" placeholder="Enter the city">
        <div id="close"><img src="./close.png"></div>
        <button >Search</button>
    </div>
    <div id="error" style="color: white; margin-top: 30px; font-size: 22px; display: none;">Please Enter Valid City name!</div>
    <div id="weather">
        <img src="./images/clouds.png" id="weather-icon">
        <h1 id="temp">25Â°c</h1>
        <h3 style="color: white; font-size: 29px;" id="discription">Cloudy</h3>
        <h2 id="city">BANGLORE</h2>
       
        <div id="details">
            <div id="col">
                <img src="./humidity.png">
                <div>
                   <p id="humidity">50%</p>
                   <p>Humidity</p>
                </div>
            </div>
            <div id="col">
                <img src="./wind.png">
                <div>
                   <p id="wind">15 km/hr</p> 
                   <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
